<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geek survey form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 id="title">Geek survey form</h1>
        <p id="description">The survey that lets you know if you are a geek</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="form-input">
                <label for="name" id="name-label">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required />
            </div>
            <div class="form-input">
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-input">
                <label for="number" id="number-label">Age:</label>
                <input type="number" name="number" id="number" min="18" max="100" placeholder="Enter your age" />
            </div>
            <div class="form-input">
                <p>Do you have a favourite desktop platform?</p>
                <select name="dropdown" id="dropdown">
                    <option value="mac-os">Mac OS</option>
                    <option value="windows">Windows</option>
                    <option value="linux">Linux</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-input">
                <p>How many of your friends do something related to tech?</p>
                <label for="all">
                    <input type="radio" name="friends" id="all" value="all" />All</label>
                <label for="some">
                    <input type="radio" name="friends" id="some" value="some" />Some</label>
                <label for="none">
                    <input type="radio" name="friends" id="none" value="none" />None</label>
            </div>
            <div class="form-input">
                <p>Do you like any of the following things?</p>
                <label for="iphone"><input type="checkbox" name="tech-items" id="iphone" value="iphone" />iPhone</label>
                <label for="android"><input type="checkbox" name="tech-items" id="android"
                        value="android" />Android</label>
                <label for="crypto">
                    <input type="checkbox" name="tech-items" id="crypto" value="crypto" />Crypto</label>
                <label for="ram">
                    <input type="checkbox" name="tech-items" id="ram" value="ram" />RAM</label>
            </div>
            <div class="form-input">
                <p>What do you think about tech in general?</p>
                <textarea></textarea>
            </div>
            <div class="form-input">
                <input type="submit" id="submit" value="Submit" />
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
